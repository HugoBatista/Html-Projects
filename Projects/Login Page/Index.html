<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Imgs/Login.ico" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imgs/undraw_secure_login_pdn4.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Sing In</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Join</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First Name:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Put your first name" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Last Name:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Put your last name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email:" placeholder="Put your email" required>
                    </div>
                    <div class="input-box">
                        <label for="Password">Password</label>
                        <input id="Password" type="password" name="Password:" placeholder="Put your Password" required>
                    </div>
                    <div class="input-box">
                        <label for="Password">Confirm your Password</label>
                        <input id="Password" type="password" name="Confirm-Password:" placeholder="Put your Password" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gender</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Others</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">None</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Next</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
